  <style>
    body {
      background: linear-gradient(135deg, #f8faff 0%, #eef2f8 100%);
      font-family: "Space Mono", monospace;
      min-height: 100vh;
    }
    .card {
      border: none;

      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(10px);
    }
    .card-header {
      background: linear-gradient(90deg, #0d6efd, #6610f2);

<body>

<div class="container py-4 py-md-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card">
        <div class="card-header text-center py-3">
          <h4 class="mb-0">ðŸ“‹ Santri Language Violation Report</h4>
          <small>Language Advisory Council</small>
        </div>
        <div class="card-body p-4 p-md-5">
          <form id="formViolation">
            
            <div class="mb-3">
              <label for="noReg" class="form-label">Registration Number</label>
              <select id="noReg" class="form-select select2" required>
                <option value="">Loading data...</option>
              </select>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" readonly />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Class</label>
                <input type="text" id="class" class="form-control" readonly />
              </div>
              <div class="col-md-3 mb-3 d-none">
                <label class="form-label">Dormitory</label>
                <input type="text" id="dorm" class="form-control" readonly />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Region</label>
              <input type="text" id="region" class="form-control" readonly />
            </div>

            <div class="mb-3">
              <label class="form-label">Violation Description</label>
              <textarea id="violation" class="form-control" rows="3" placeholder="Describe the language violation..." required></textarea>
            </div>

            <div class="mb-4">
              <label class="form-label">Witness Name</label>
              <input type="text" id="witness" class="form-control" placeholder="Enter witness name" required />
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100 px-5 py-2 ">
                Submit Report
              </button>

            </div>
            <div class="text-center">

              <button id="installBtn" class="btn btn-outline-primary px-5 py-2 w-100 mt-3" style="display:none;">
                <i class="bi bi-download"></i> Install App
              </button>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>



<script>
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';
  });

  installBtn.addEventListener('click', async () => {
    installBtn.style.display = 'none';
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') {
      console.log('App installed ðŸŽ‰');
    }
    deferredPrompt = null;
  });
</script>


<!-- JS -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker registered âœ…'));
  }
</script>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyCmLa6918-B9AYPCcnBMiTtTW9cMR66Yy8V3-UD7bIi3dUp3vSRkpPumIARyPSI3i2/exec"; // ðŸª„ Replace with your Google Apps Script Web App URL

  $(document).ready(function() {
    $('.select2').select2({
      placeholder: "Search by Reg. No or Name",
      allowClear: true,
      width: '100%'
    });

    // Load santri data
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        $('#noReg').empty().append('<option value="">Select Reg. No / Name</option>');
        data.forEach(s => {
          $('#noReg').append(
            `<option value="${s.regNo}" data-name="${s.name}" data-class="${s.class}" data-dorm="${s.dorm}" data-region="${s.region}">
              ${s.regNo} - ${s.name} - ${s.class}
            </option>`
          );
        });
      })
      .catch(() => {
        Swal.fire({
          icon: 'error',
          title: 'Failed to Load Data',
          text: 'Please check your connection or API link.',
        });
      });

    // Fill data on selection
    $('#noReg').on('change', function() {
      let s = $(this).find(':selected');
      $('#fullName').val(s.data('name') || '');
      $('#class').val(s.data('class') || '');
      $('#dorm').val(s.data('dorm') || '');
      $('#region').val(s.data('region') || '');
    });

    // Submit form
    $('#formViolation').on('submit', function(e) {
      e.preventDefault();

      const data = {
        regNo: $('#noReg').val(),
        name: $('#fullName').val(),
        class: $('#class').val(),
        dorm: $('#dorm').val(),
        region: $('#region').val(),
        violation: $('#violation').val(),
        witness: $('#witness').val(),
      };

      if (!data.regNo) {
        Swal.fire('Oops!', 'Please select a student first.', 'warning');
        return;
      }

      // Show loading dialog
      Swal.fire({
        title: 'Submitting...',
        text: 'Please wait while we save your report.',
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        },
      });

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(data),
      })
      .then(res => res.text())
      .then(() => {
        Swal.fire({
          icon: 'success',
          title: 'Report Submitted!',
          text: 'The violation has been recorded successfully.',
          confirmButtonColor: '#0d6efd',
        });
        $('#formViolation')[0].reset();
        $('#noReg').val('').trigger('change');
      })
      .catch(() => {
        Swal.fire({
          icon: 'error',
          title: 'Submission Failed',
          text: 'Please try again later.',
        });
      });
    });
  });
</script>
</body>
</html>
